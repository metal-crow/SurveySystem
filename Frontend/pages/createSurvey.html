<html lang="en">
<head>
	<title> Create Survey </title>
	<link rel="stylesheet" type="text/css" href="../css/user.css">
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/
		3.1.1/jquery.min.js">
	</script>
</head>
<body>
	<div id="wrapper">
		<h1> Gold Creator </h1>
		<div id="container">
		<form action method="POST">
			<p>
				<label for="survey_name"> survey_name </label>
				<input type="text" name="survey_name" id="survey_name">
			</p>
			<p>
				<label for="closing_date"> closing_date </label>
				<input type="datetime" name="closing_date" id="closing_date">
			</p>
			<p>
				<label for="delete_date"> delete_date </label>
				<input type="datetime" name="delete_date" id="delete_date">
			</p>
			<p>
				<label for="user_response_type"> user_response_type </label>
				<input type="file" name="user_response_type" id="user_response_type">
			</p>
		</form>
		</div>
	</div>
</body>
